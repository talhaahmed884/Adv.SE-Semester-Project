# ---- App identity ----
spring.application.name=studently
# ---- Server ----
server.port=8080
#spring.web.error.include-message=always
#spring.web.error.include-binding-errors=always
#spring.web.error.include-stacktrace=never
#spring.web.error.include-exception=false
server.servlet.context-path=/
# ---- Database (PostgresSQL) ----
spring.datasource.url=jdbc:postgresql://localhost:5432/studently
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
# ---- JPA/Hibernate  ----
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.order_inserts=true
spring.jpa.properties.hibernate.jdbc.order_updates=true
# ---- Jackson Configuration (JSON Serialization)  ----
spring.jackson.default-property-inclusion=non_null
#spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
# ---- Logging Configuration ----
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
