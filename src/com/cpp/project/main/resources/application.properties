# ---- App identity ----
spring.application.name=studently
# ---- Server ----
# Change if you want a different port
server.port=8080
# ---- Database (PostgreSQL example) ----
spring.datasource.url=jdbc:postgresql://localhost:5432/default
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# ---- JPA/Hibernate (effective if you have spring-boot-starter-data-jpa or equivalent JPA setup) ----
spring.jpa.hibernate.ddl-auto=validate   # dev alt: update / create / create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false